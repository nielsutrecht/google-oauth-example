<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple HTTP Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="col-lg-8 mx-auto p-3 py-md-5">
    <main>
        <h1>Simple Google OAuth Example</h1>
        <h2>Calendars</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Summary</th>
                <th scope="col">Access Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cal, i: ${calendars}">
                <th scope="row" th:text="${i.count}"/>
                <td th:text="${cal.id}"/>
                <td th:text="${cal.summary}"/>
                <td th:text="${cal.accessRole}"/>
            </tr>
            </tbody>
        </table>

        <h2>Events</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Summary</th>
                <th scope="col">Description</th>
                <th scope="col">Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e, i: ${events}">
                <th scope="row" th:text="${i.count}"/>
                <td th:text="${e.summary}"/>
                <td th:text="${e.description}"/>
                <td th:text="${e.location}"/>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
